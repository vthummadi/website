<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interaction Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        #data-container {
            margin-top: 20px;
        }
        .user {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 8px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Fetch User Data from an API</h1>
    <p>Click the button below to fetch user data from the JSONPlaceholder API.</p>
    
    <button id="fetch-button">Fetch Users</button>

    <div id="data-container"></div>

    <script>
        // JavaScript for API interaction
        document.getElementById('fetch-button').addEventListener('click', () => {
            // Fetch user data from JSONPlaceholder API
            fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('data-container');
                    container.innerHTML = '';  // Clear previous data
                    data.forEach(user => {
                        const userDiv = document.createElement('div');
                        userDiv.classList.add('user');
                        userDiv.innerHTML = `
                            <h3>${user.name}</h3>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>Phone:</strong> ${user.phone}</p>
                            <p><strong>Company:</strong> ${user.company.name}</p>
                        `;
                        container.appendChild(userDiv);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('data-container').innerHTML = '<p>Error fetching data. Please try again later.</p>';
                });
        });
    </script>

</body>
</html>
