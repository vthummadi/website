<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Location Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        #location-container {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .coordinates, .address {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Find Your Location</h1>
    <p>Click the button below to get your current location.</p>
    
    <button id="get-location-button">Get Location</button>

    <div id="location-container">
        <div class="coordinates">
            <p><strong>Latitude:</strong> <span id="latitude">-</span></p>
            <p><strong>Longitude:</strong> <span id="longitude">-</span></p>
        </div>
        <div class="address">
            <p><strong>Address:</strong> <span id="address">-</span></p>
        </div>
    </div>

    <script>
        document.getElementById('get-location-button').addEventListener('click', () => {
            // Check if Geolocation is supported
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });

        function success(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Display the coordinates on the page
            document.getElementById('latitude').textContent = latitude;
            document.getElementById('longitude').textContent = longitude;

            // Reverse geocoding to get the address
            const apiKey = 'YOUR_API_KEY'; // Replace with your OpenCage API key
            const apiUrl = `https://api.opencagedata.com/geocode/v1/json?q=${latitude}+${longitude}&key=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const address = data.results[0].formatted;
                    document.getElementById('address').textContent = address;
                })
                .catch(() => {
                    document.getElementById('address').textContent = 'Unable to retrieve address';
                });
        }

        function error() {
            alert('Unable to retrieve your location.');
        }
    </script>

</body>
</html>
